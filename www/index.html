<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript">
        document.addEventListener('deviceready', deviceready, false);

            function deviceready() {

                document.querySelector("#jsAlert").addEventListener("touchstart", function() {
                    alert("JavaScript Alert");
                }, false);

                document.querySelector("#nAlert").addEventListener("touchstart", function() {
                    navigator.notification.alert("Native Alert", null, "Custom Title", "Custom Button");
                }, false);

                document.querySelector("#nConfirm").addEventListener("touchstart", function() {
                    navigator.notification.confirm("This is a Native Confirm?", null, "Custom Title", "Bad,Good");
                }, false);

                document.querySelector("#nPrompt").addEventListener("touchstart", function() {
                    navigator.notification.prompt("Answer this Native Prompt", null, "Custom Title",["NO!","OK"]);
                }, false);

            }
            function ShowAlerta1(){
                     navigator.notification.alert('Ganaste!',null,'Game Over','Done');
            }

            function ShowAlerta2(){
                alert("Paso alerta 2");
            }

            function ShowAlerta3(){
                
            }
         </script>
    </head>
    <body>
       <div>
            <br><br><input type="button" value="Mostrar Alerta p1" onclick="ShowAlerta1();">
            <br><br><input type="button" value="Mostrar Alerta p2" onclick="ShowAlerta2();">
            <br><br><input type="button" value="Mostrar Alerta p3" onclick="ShowAlerta3();">

             <br><br><button id="jsAlert">JS Alert</button>

            <br><br> <button id="nAlert">Native Alert</button>
             <br><br><button id="nConfirm">Native Confirm</button>
            <br><br> <button id="nPrompt">Native Prompt</button>

        </div>
       
    </body>
</html>
